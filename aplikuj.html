        <article>
            <h2>Aplikuj do naszej grupy już dziś!</h2>
            <form>
                <label for="firstname">Imię</label>
                <input type="text" name="firstname" title="Musi zawierać tylko litery" placeholder="Podaj imię..">

                    <option name="man">Mężczyna</option>

                <input type="color" name="favColor">
